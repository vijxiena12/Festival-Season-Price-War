<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PriceWar Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">PriceWar Analytics</a>
        </div>
    </div>

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
            <p class="mt-2 text-gray-600">Sign in to your account</p>
        </div>

        <form id="loginForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                    Remember me
                </label>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <div>
                    <button id="googleSignInBtn" type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/506498/google.svg" alt="Google">
                        <span class="ml-2">Google</span>
                    </button>
                </div>
                <div>
                    <button id="githubSignInBtn" type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/448234/github.svg" alt="GitHub">
                        <span class="ml-2">GitHub</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center text-sm">
            <p class="text-gray-600">
                Don't have an account?
                <a href="signup-fixed.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Firebase configuration - Make sure this matches your Firebase project settings
        const firebaseConfig = {
            apiKey: "AIzaSyAk5R0dWiRAyKdIqa0WnocdqkfhTptSyFk",
            authDomain: "ads-project-dfd93.firebaseapp.com",
            projectId: "ads-project-dfd93",
            storageBucket: "ads-project-dfd93.appspot.com",
            messagingSenderId: "974516291458",
            appId: "1:974516291458:web:42734b8547c5c16515719b",
            measurementId: "G-LVFBBHKGNQ"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Check if user is already logged in and not on the login page
        firebase.auth().onAuthStateChanged((user) => {
            // Only redirect if we're not on the login/signup pages
            const currentPath = window.location.pathname;
            if (user && !currentPath.includes('login') && !currentPath.includes('signup')) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle email/password login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Set persistence based on remember me
            const persistence = rememberMe ? 
                firebase.auth.Auth.Persistence.LOCAL : 
                firebase.auth.Auth.Persistence.SESSION;

            firebase.auth().setPersistence(persistence)
                .then(() => {
                    return firebase.auth().signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    alert(error.message || 'Failed to sign in. Please check your credentials.');
                });
        });

        // Google Sign In
        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            signInWithProvider(provider);
        });

        // GitHub Sign In
        document.getElementById('githubSignInBtn').addEventListener('click', function() {
            const provider = new firebase.auth.GithubAuthProvider();
            signInWithProvider(provider);
        });

        // Helper function for OAuth providers
        function signInWithProvider(provider) {
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('OAuth error:', error);
                    alert(error.message || 'Failed to sign in with provider.');
                });
        }
    </script>
</body>
</html>
